<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Google md-select-wrapper</title>
		<style>
			@font-face
			{
				font-family:"roboto";
				src:url(../font/roboto-regular.woff2);
			}
			html,body {height:100%; width:100%;}
			body {margin:0; display:flex; align-items:center; justify-content:center}
		</style>
	</head>
	<body>
		<!-- import css -->
		<link rel="stylesheet" href="md-select-wrapper.css" />
		<!-- usage -->
		<!-- a root element with class "md-select-wrapper" -->
		<div class="md-select-wrapper">
			<!-- a select element with class "md-select" -->
			<select class="md-select">
				<option value="1">Intel Core&#8482; i5-460M processor (2.53GHz, 3MB L3 cache)</option>
				<option value="2">NVIDIA&reg; GeForce&reg; 310M Up to 1146MB TurboCache&#8482;</option>
				<option value="3">13.3" 16:9 HD LED LCD</option>
				<option value="4">2 GB DDR3 Memory</option>
				<option value="5">500 GB HHD</option>
				<option value="6">DVD-Super Multi DL drive</option>
				<option value="7">Acer Nplify&#8482;802.11b/g/n</option>
				<option value="8">8-cell Li-ion battery</option>
			</select>
			<!-- this select need add a "underlines" element by manual -->
			<div class="underlines"></div>
		</div>
	</body>
</html>
