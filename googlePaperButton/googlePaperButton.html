<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Google Paper Button</title>
		<style>
			@font-face
			{
				font-family:"roboto";
				src:url(../font/roboto-regular.woff2);
			}
			html,body {height:100%; width:100%}
			body {margin:0; display:flex; align-items:center; justify-content:center}
		</style>
	</head>
	<body>
		<!-- usage -->
		<!-- import css and js -->
		<link href="googlePaperButton.css" rel="stylesheet" />
		<script language="javascript" src="googlePaperButton.js"></script>
		<!-- create a element with class "paper-button" -->
		<!-- "data-txt" will be the button show up content -->
		<!-- "tabindex" can make button focused by keyboard -->
		<div class="paper-button" data-txt="paper button" tabindex="0">
			<!-- there can put some other elements like file input element with opacity 0, or some icon -->
		</div>
	</body>
</html>
